import = ["/home/camilo/.config/alacritty/tokyo.toml"]

shell = "/usr/bin/zsh"

[env]
TERM = "xterm-256color"

[window]
opacity = 0.6
decorations = "None"

[font]
size = 12.0

[font.bold]
family = "MesloLGS Nerd Font Mono"
style = "Bold"

[font.bold_italic]
family = "MesloLGS Nerd Font Mono"
style = "Bold Italic"

[font.italic]
family = "MesloLGS Nerd Font Mono"
style = "Italic"

[font.normal]
family = "MesloLGS Nerd Font Mono"
style = "Regular"
